<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Facebook API</title>
    <script>
        axios.get('https://www.facebook.com/TIENLUC5951071055/feed?fields=comments.summary(true),likes.summary(true)&access_token=EAAKxn8CIchUBABCvclIZCvEuZAbVKqcgbjkFFkQhiOLZAezaaQtQGQ9uDLTFvOtOvack7YXrU82VflZAX7uQdcnqoCFZAdrOo8bDt8ilnOPUpZCySZBdFC5SX1PLgjpqe1RVbZC3szaAI6P2339SqaPdZCadYXzYg3GpBCbzHrHqzmW66crl9WOuY')
            .then(response => {
                var outPut = "";
                var likesCount;

                for (var i = 0; i < 3; i++) {
                    outPut += "Post " + (i + 1) + ": ";
                    likesCount += "Likes count post " + (i + 1) + ": " + "";
                    for (var j = 0; j < response.data.data[i].comments.summary.total_count; j++) {
                        if (response.data.data[i].comments.data[j].message != null) {
                            outPut += response.data.data[i].comments.data[j].message + " ";
                        } else {
                            outPut += " ";
                        }
                    }
                    likesCount += response.data.data[i].likes.summary.total_count + "<br>";
                }
                document.getElementById('output').innerHTML = outPut;
                document.getElementById('count').innerHTML = likesCount;
            })
            .catch(error => console.error(error))
    </script>

</head>
